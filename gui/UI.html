<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script type="module" src="./main.js"></script>
    <script type="module" src="./web_control.js"></script>
    <title>Door Control</title>
</head>
<body>
    <div class="status">
        <div class="row">
            <h1>Door Control System</h1>
            <table>
                <tr>
                    <th>Door</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
                <tbody>
                    <tr id="door1">
                        <td>Door D1</td>
                        <td><span id="door1_status">unknown</span></td>
                        <td>
                            <button type="button" id="toggle_door1">Toggle</button>
                            <div id="door1_message" class="msg"></div>
                        </td>
                    </tr>
                    <tr id="door2">
                        <td>Door D2</td>
                        <td><span id="door2_status">unknown</span></td>
                        <td>
                            <button type="button" id="toggle_door2">Toggle</button>
                            <div id="door2_message" class="msg"></div>
                        </td>
                    </tr>
                    <tr id="door3">
                        <td>Door D3</td>
                        <td><span id="door3_status">unknown</span></td>
                        <td>
                            <button type="button" id="toggle_door3">Toggle</button>
                            <div id="door3_message" class="msg"></div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
