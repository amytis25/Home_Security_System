<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script type="module" src="./main.js"></script>
    <title>Door Control</title>
</head>
<body>
    <div class="status">
        <div class="row">
            <h1>Door Control System</h1>
            <table>
                <tr>
                    <th>Door</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
                <tr>
                    <td>Door 1</td>
                    <td><span id="door1_status">Closed</span></td>
                    <td><button type="button" id="toggle_door1" onclick="toggleDoor(1)">Lock Door</button></td>
                </tr>
                <tr id="door1_message"></tr>
                <tr>
                    <td>Door 2</td>
                    <td><span id="door2_status">Closed</span></td>
                    <td><button type="button" id="toggle_door2" onclick="toggleDoor(2)">Lock Door</button></td>
                </tr>
                <tr id="door2_message"></tr>
                <tr>
                    <td>Door 3</td>
                    <td><span id="door3_status">Closed</span></td>
                    <td><button type="button" id="toggle_door3" onclick="toggleDoor(3)">Lock Door</button></td>
                </tr>
                <tr id="door3_message"></tr>
                <tr>
                    <td>Door 4</td>
                    <td><span id="door4_status">Closed</span></td>
                    <td><button type="button" id="toggle_door4" onclick="toggleDoor(4)">Lock Door</button></td>
                </tr>
                <tr id="door4_message"></tr>
            </table>
        
    </div>
</body>
</html>
